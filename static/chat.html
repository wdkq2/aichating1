    function handleServerEvent(ev){ if(ev.type==='CANDIDATE_PROMPT'){ const node=bubbleBot(mapEventToText(ev)); const ui=document.createElement('div'); ui.className='mt-2 flex gap-2'; const yes=document.createElement('button'); yes.className='px-3 py-1 rounded-lg border text-sm'; yes.style.cssText='border-color:#e5e7eb; background:#fff'; yes.textContent='ì˜ˆ (ë¼ë²¨ YES)'; const no=document.createElement('button'); no.className='px-3 py-1 rounded-lg border text-sm'; no.style.cssText='border-color:#e5e7eb; background:#fff'; no.textContent='ì•„ë‹ˆì˜¤ (ë¼ë²¨ NO)'; ui.appendChild(yes); ui.appendChild(no); node.querySelector('.max-w-\\[76\\%\\]').appendChild(ui); function disable(){ yes.disabled=true; no.disabled=true; } yes.addEventListener('click',()=>labelPayment(ev.payment_id,true).then(disable)); no.addEventListener('click',()=>labelPayment(ev.payment_id,false).then(disable)); } else if(ev.type==='SETTLEMENT_COMPLETED'){ bubbleBot(mapEventToText(ev)); } }
